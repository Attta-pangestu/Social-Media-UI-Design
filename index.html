<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Media Web App</title>

    <!-- Link File CSS Ku -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link CSS Eksternal -->
    
    <!-- Link iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">



</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Social App
            </h2>
            <div class="searchBar">
                <i class="uil uil-search"></i>
                <input  type="search" placeholder="Cari Kreator, inspirasi, dan projek">
            </div>
            <div class="buatContainer">
                <!-- Tombol buat post -->
                <label class="Btn primary" for="buatBtn">Buat Post</label>
                <div class="profilPic">
                    <img src="https://media.licdn.com/dms/image/C5603AQGm2vGrw5FMxA/profile-displayphoto-shrink_800_800/0/1624422948837?e=2147483647&v=beta&t=HraUg_2XUs7FlkyxKL1dmm9wDXiIgleDqrCvZCni7KA" alt="Foto Profil">
                </div>

            </div>
        </div>
    </nav>
    

    <!-- Konten Utama Sosmed -->

    <main>
        <div class="container">
            <!-- Struktur Bagian Menu -->
            <div class="bagMenu">

                <a class="profilBox">

                    <div class="profilPic">
                        <img src="https://media.licdn.com/dms/image/C5603AQGm2vGrw5FMxA/profile-displayphoto-shrink_800_800/0/1624422948837?e=2147483647&v=beta&t=HraUg_2XUs7FlkyxKL1dmm9wDXiIgleDqrCvZCni7KA" alt="Foto Profil">
                    </div>

                    <div class="infoProfil">
                        <h4>Maudy Ayunda</h4>
                        <p class="text-muted">@maudya</p>
                    </div>

                </a>

                <!-- SideBar Menu -->
                <div class="sideBar">
                    <a href="#" class="menu-item active">
                        <span><i class="uil uil-home"></i> <h3>Beranda</h3> </span>
                    </a>

                    <a href="#" class="menu-item ">
                        <span><i class="uil uil-compass"></i> <h3>Eksplor</h3> </span>
                    </a>

                    <a href="#" class="menu-item ">
                        <span><i class="uil uil-bell"></i> <h3>Notifikasi</h3> </span>
                    </a>
                    
                    <a href="#" class="menu-item ">
                        <span><i class="uil uil-message"></i> <h3>Pesan</h3> </span>
                    </a>

                    <a href="#" class="menu-item active">
                        <span> <i class="uil uil-bookmark-full"></i> <h3>Penanda</h3> </span>
                    </a>
                    

                    <span> <i class="uil uil-analytics"></i> <h3>Analitik</h3> </span>
                    <span><i class="uil uil-setting"></i> <h3>Pengaturan</h3> </span>


                </div>


            </div>

            <!-- Struktur Bagian Feed -->
            
            <div class="bagFeed">
                
            </div>

            <!-- Struktur Bagian Pesan -->
            
            <div class="bagPesan">

            </div>


        </div>

    </main>


    
</body>
</html>
