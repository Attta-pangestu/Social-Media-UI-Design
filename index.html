<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Social Media Web App</title>

    <!-- Link File CSS Ku -->

    <!-- Link CSS Eksternal -->

</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Twitgram 
            </h2>
            <div class="searchBar">
                <i class="uil uil-search"></i>
                <input  type="search" placeholder="Cari Kreator, inspirasi, dan projek">
            </div>
            <div class="buatContainer">
                <!-- Tombol buat post -->
                <label class="Btn primary" for="buatBtn">Buat Post</label>
                <div class="profilPic">
                    <img src="https://media.licdn.com/dms/image/C5603AQGm2vGrw5FMxA/profile-displayphoto-shrink_800_800/0/1624422948837?e=2147483647&v=beta&t=HraUg_2XUs7FlkyxKL1dmm9wDXiIgleDqrCvZCni7KA" alt="Foto Profil">

    <!-- Konten Utama Sosmed -->

    <main>

            <div class="bagMenu">

                        <div class="notifikasi-popup">

                            <div>
                                <div class="profilPic">
                                    <img src="https://jkt48.com/profile/azizi_asadel.jpg?v=20230116" alt="Foto Zee">

                                </div>
                                <div class="isiNotifikasi">
                                    <b>Christy jkt48</b> Menambahkan sebagai teman dekat
                                    <small class="text-muted">2 jam yang lalu</small>
                                </div>
                            </div>

                            <div>
                                <div class="profilPic">
                                    <img src="https://lh3.googleusercontent.com/nf-QaCG7NZJliq-TN1O4IUi-J97qGxrXLLCPjL1Hnhh6AyAgFSTmm09sry8vYuMDye5Xj3DPDz-eBc4RIMr2M-3LDeSYSMe4FO504tn-pSUTYdAO7qZpFz6bpuXrTGBLu6n2P0FaAo8TqDu6J1vyM8ifaXqGGybC1Bjs0X44tK8SIcANIaX2Eh70Z06B" alt="Foto Zee">

                    <a href="#" class="menu-item ">
                        <span><i class="uil uil-message"></i> <h3>Pesan</h3> </span>
